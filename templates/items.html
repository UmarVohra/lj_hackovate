{% extends "base.html" %}
{% block title %}Items{% endblock %}
{% block content %}
<h2>Items</h2>

<!-- Add new item -->
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Item name">
    <input type="file" name="image">
    <button type="submit">Add Item</button>
</form>

<hr>

<!-- List items -->
<ul>
{% for item in items %}
    <li>
        {{ item.name }}
        {% if item.image %}
            <img src="{{ url_for('static', filename='uploads/' ~ item.image) }}" width="60">
        {% endif %}
        <a href="{{ url_for('items.update_item', item_id=item.id) }}">Edit</a> |
        <a href="{{ url_for('items.delete_item', item_id=item.id) }}">Delete</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
