{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to the Flask Hackathon App</h1>
{% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.name }}!</p>
    <a href="/items">Go to Items</a>
{% else %}
    <p><a href="/auth/login">Login</a> or <a href="/auth/register">Register</a></p>
{% endif %}
{% endblock %}
